<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(rgba(37, 10, 46, 0.8), rgba(3, 0, 5, 0.8)), url('https://img.freepik.com/premium-photo/smart-hotel-room-with-automated-lighting-temperature-entertainment-controls-solid-color-background-4k-ultra-hd_964851-116926.jpg');
            background-size: cover;
          height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .warning-container {
            background: linear-gradient(rgba(101, 12, 131, 0.8), rgba(3, 0, 5, 0.8)), url('https://img.freepik.com/free-vector/dialogue-chat-clouds-speech-bubble-icon-from-lines-triangles-particle-style-design-low-poly-technology-devices-people-communication-concept-blue-background_587448-471.jpg');
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .age-icon {
            width: 100px;
            margin-bottom: 1rem;
        }

        h1 {
            color: #ddc5c3;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {
            color: #FFF;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .button {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .exit-button {
            background: #e74c3c;
            color: white;
        }

        .proceed-button {
            background: #2ecc71;
            color: white;
        }

        .button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .warning-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <img src="https://cdn-icons-png.flaticon.com/512/1534/1534959.png" alt="Age Warning" class="age-icon">
        <h1>Age Verification Required</h1>
        <p>By clicking "I Am over 18", you confirm that you can message  us.</p>
        <div class="button-container">
            <button class="button exit-button" onclick="window.location.href='https://www.youtube.com/watch?v=45hqOF3YXz4'">I'm Under 18</button>
            <button class="button proceed-button" onclick="window.location.href='https://wa.me/918606777363'">I'm over 18</button>
        </div>
    </div>

    <script>
        function closeWarning() {
            document.querySelector('.warning-container').style.display = 'none';
            // Add code here to show your main content or redirect
            alert("Age verification complete. Redirecting...");
            // window.location.href = "your-main-page.html";
        }
    </script>
</body>
</html>
